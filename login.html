<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styled.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/elo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
</head>
<body>
    <main>
        <div class="container">
            
            <div class="desktop-image">
                <img src="./images/el-o scx.png" alt="elo" class="image-one">
            </div>
            <div class="text-container">
               <div class="form">
                <header>
                    <a href="index.html" class="arrow-button">
                        <img src="./images/left-arrow.png" alt="left-arrow" class="arrow">
                    </a>
                    <img src="./images/el logo.png" alt="hello" class="logo">
                 
                </header>
                <div class="form-container">
                   <div class="intro">
                    <h1> Welcome back!</h1>
                    <p>Sign in to continue</p>
                   </div>
    
                    <form>
                        <div class="email">
                            <i>
                                <img src="./images/e-mail.png" alt="email" class="icon">
                                <input type="email" name="name@example.com" placeholder="name@example.com" required >
                            </i>
                        </div>
                        <div class="password">
                            <i>
                                <img src="./images/padlock.png" alt="padlock" class="icon">
                                <input type="password" name="password" placeholder="***********"> 
                            </i>
                        </div>
                        <div class="button">
                            <button>Sign In</button>
                        </div>
    
                        <div class="or">
                            <hr>
                            <p>OR</p>
                            <hr>
                        </div>

                        <ul class="signup-options">
                            <li class="options">
                                <img src="./images/google.png" alt="google" class="icon">
                                <b>Login in with Google</b>
                            </li>
                            <li class="options">
                                <img src="./images/facebook.png" alt="facebook" class="icon">
                                <b>Login in with facebook</b>
                            </li>

                        </ul>
                    
                       <div>
                           <p> 
                               Don't have an account? 
                               <a href="sign.html"><span>Register</span></a>
                           </p>
                       </div>
    
                       
    
                    </form>
    
               </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
