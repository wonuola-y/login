<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/elo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
</head>
<body>
    <main>
        <div class="container">
            <div class="desktop-image">
                <img src="./images/el-o scx.png" alt="elo" class="image-one">
            </div>
            <div class="text-container">
                <div class="form">
                    <header>
                        <a href="index.html" class="arrow-button">
                            <img src="./images/left-arrow.png" alt="left-arrow" class="arrow">
                        </a>
    
                        <div class="logo-img">
                        <img src="./images/el logo.png" alt="hello" class="logo">
                        </div>
                     
                    </header>
                    <div class="form-container">
                       <div class="intro">
                        <h1>Welcome to Elo! </h1>
                        <p>Create a new account</p>
                       </div>
        
                        <form>
                            <div class="name">
                                <i>
                                    <img src="./images/user.png" alt="user" class="icon">
                                    <input type="text" placeholder="Full name" required>
                                </i>
                            </div>
                            <div class="email">
                                
                                <i>
                                    <img src="./images/e-mail.png" alt="email" class="icon">
                                    <input type="email" name="name@example.com" placeholder="Name@example.com" required >
                                </i>
                            </div>
                            <div class="password">
                                
                                <i>
                                    <img src="./images/padlock.png" alt="padlock" class="icon">
                                    <input type="password" name="password" placeholder="Password"> 
                                </i>
                            </div>
                            <div class="password">
                                
                                <i>
                                    <img src="./images/padlock.png" alt="padlock" class="icon">
                                    <input type="password" name="password" placeholder="Password again"> 
                                </i>
                            </div>
                            <div class="button">
                                <button>
                                    Sign up!
                                </button>
                            </div>
        
                           <div class="checkbox">
                            <figure> <input type="checkbox" class="check">  Remember me</figure>
                            <a href="#">Forgot password?</a>
                           </div>
                           
        
                           
        
                        </form>
                </div>
    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
